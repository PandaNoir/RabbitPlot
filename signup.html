<style>#waiting{display:none;width:20px;vertical-align:middle}
.horizontal-headline{width:11em;color:#6a6958;font-size:30px;margin:-1em auto auto;text-align:center;text-shadow:1px 1px 1px #f6f5e8;background:#fff }.horizontal-line{border:1px solid #aeac93;box-shadow:1px 1px 1px #f6f5e8}.horizontal-headline:before,.horizontal-headline:after{position:relative;top:-3px;color:#7b7a65;font-size:20px;font-family:&amp;quot;Wingdings 2&amp;quot;}.horizontal-headline:before{content:&amp;quot;b&amp;quot;;margin-right:10px}.horizontal-headline:after{content:&amp;quot;a&amp;quot;;margin-left:10px}</style>

<div class="login">
<hr class="horizontal-line">
<p class="horizontal-headline marks">ユーザー登録</p>

ユーザ名:<input type="text" ng-model="username"><md-button ng-click="confirmUsername()">使えるか確認する</md-button>
<span>{{canUse}}</span><img src="image/loading.gif" ng-show="waiting"><br>
パスワード:<input type="password" ng-model="password"><br>
<md-button ng-click="signup()">登録</md-button><md-button ng-href="/">トップに戻る</md-button><br>
本サービスではメールアドレスを使った登録はしません。だから、パスワードの再発行は基本的にできません。<br>
また、本サービスでは暗号化通信を行っておりませんが、パスワードは暗号化して送信するため情報が漏洩したとしても漏洩するのは暗号化されたデータのためパスワードは守られます。<br>
暗号化にはSHA-384というアルゴリズムを使っています。
</div>
